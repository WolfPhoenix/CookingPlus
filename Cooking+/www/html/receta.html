<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/receta.css">
    <script src="../js/jquery/jquery-3.7.1.js"></script>
    <title>Receta</title>
</head>

<body>
    <header>
        <img class="imagenLogo" id="logo" src="../img/logo.jpeg" alt="Logotipo">
        <img class="textoLogo" src="../img/nombre_transparencia.png" alt="texto img">
        <img class="imgUser" id="user" src="../img/usuario.png" alt="imgUser">
    </header>
    <div id="informacion">
        <p id="userData"></p>
        <button id="cerrarSesion">Cerrar Sesión</button>
    </div>
    <div id="detalle-receta">
        <div class="foto"></div>
        <div id="contenedorDescripcion">
            <h1>Descripción:</h1>
        </div>
        <div id="contenedorIngredientes">
            <h1>Ingredientes:</h1>
        </div>
        <div id="contenedorElaboracion">
            <h1>Elaboración:</h1>
        </div>
    </div>
    <script type="module" src="../js/receta.js"></script> 
   
</body>

</html>
